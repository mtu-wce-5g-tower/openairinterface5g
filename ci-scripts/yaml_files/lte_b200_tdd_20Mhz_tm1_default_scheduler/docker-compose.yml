version: '3.8'

services:
    enb_mono_tdd:
        image: oai-enb:develop
        privileged: true
        container_name: lte-b200-enb-tdd-20Mhz-tm1
        environment:
            USE_TDD_MONO: 'yes'
            USE_B2XX: 'yes'
            USE_VOLUMED_CONF: 'yes'
            USE_ADDITIONAL_OPTIONS: --RUs.[0].max_rxgain 115 --eNBs.[0].component_carriers.[0].pdsch_referenceSignalPower -29 --MACRLCs.[0].scheduler_mode default --log_config.global_log_options level,nocolor,time,line_num,function
        volumes:
          - ./lte_b200_tdd_20Mhz_tm1_default_scheduler.conf:/opt/oai-enb/etc/mounted.conf
        network_mode: "host"
        healthcheck:
            # pgrep does NOT work
            test: /bin/bash -c "ps aux | grep -v grep | grep -c softmodem"
            interval: 10s
            timeout: 5s
            retries: 5
